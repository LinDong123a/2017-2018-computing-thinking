<ion-view title="玩家" id="page0">
  <ion-nav-buttons side="right">
    <button class="button ion-android-person-add" ng-click="addUser()">创建
    </button>
  </ion-nav-buttons>
  <ion-nav-buttons side="left">
    <button class="button ion-android-refresh" ng-click="getUsers()">刷新
    </button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <ion-list id="gamePlayer-list">
      <ion-list>
        <ion-item class="item-avatar item-icon-left" id="gamePlayer-list-item" ng-repeat="user in userList">
          <i class="icon ion-person"></i>
          <h2>名称: {{user.name}}</h2>
          <p>等级: {{user.rank}}</P>
          <p>策略: {{user.policy}}</p>
          <p>分数: {{user.score}}</p>
          <p>状态: {{user.status}}</p>
          <p>创建时间: {{user.created | date:'yyyy-MM-dd HH:mm:ss'}}</p>
          <button class="icon-righ ion-android-hand" ng-show="user.status==0" ng-click="runPlayer(user.id)"></button>
          <ion-option-button class="button-assertive" ng-click="deleteUser(user)">删除</ion-option-button>
        </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
