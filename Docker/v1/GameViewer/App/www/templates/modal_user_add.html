<div class="modal">
  <header class="bar bar-header bar-positive">
    <h1 class="title">新玩家</h1>
    <div class="button button-clear" ng-click="modal_user_add.hide()">
      <span class="icon ion-android-close"></span>
    </div>
  </header>
  <ion-content class="has-header" has-header="true" padding="true">
  <div class="list">
    <label class="item item-input item-stacked-label">
    <span class="input-label">名称:</span> <input type="text" placeholder="127.0.0.1" ng-model="anewUser.name">
    </label>
    <label class="item item-input item-stacked-label">
      <span class="input-label">AI:</span><input type="number" placeholder="0"  min="0" max="3" ng-model="anewUser.rank">
    </label>
    <label class="item item-input item-stacked-label">
      <span class="input-label">策略:</span><select ng-model='anewUser.policy' ng-options='v as v for (k,v) in policysObj'>
      <option value="">---请选择---</option> <!-- not selected / blank option -->
    </select>
    </label>
    <button  class="button button-stable  button-block icon-left ion-ios-checkmark-empty"ng-click="createUser()">确定</button>
  </div>
</ion-content>
</div>
