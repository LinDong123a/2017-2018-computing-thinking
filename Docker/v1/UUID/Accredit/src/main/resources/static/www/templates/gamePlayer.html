<ion-view title="玩家" id="page0">
  <ion-nav-buttons side="right">
    <button class="button ion-android-person-add" ng-click="addUser()">创建
    </button>
  </ion-nav-buttons>
  <ion-nav-buttons side="left">
    <button class="button ion-android-refresh" ng-click="getUsers()">刷新
    </button>
    <button class="button ion-android-settings" ng-click="$root.modal_settings.show()">设置
    </button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <ion-list id="gamePlayer-list">
      <ion-list>
        <ion-item class="item-avatar item-icon-left" id="gamePlayer-list-item" ng-repeat="user in userList">
          <i class="icon ion-person" ng-show="user.type==1"></i>
          <i class="icon ion-laptop" ng-show="user.type==0"></i>
          <h2>名称: {{user.name}}</h2>
          <p ng-show="user.type==0">等级: {{user.rank}}</P>
          <p ng-show="user.type==0">策略: {{user.policy}}</p>
          <p>分数: {{user.score}}</p>
          <p>创建时间: {{user.created | date:'yyyy-MM-dd HH:mm:ss'}}</p>
          <button class="icon-righ ion-android-hand" ng-show="user.status==0 " ng-click="runPlayer(user)">申请参赛</button>
          <button class="icon-righ ion-code-working" ng-show="user.status==2" disabled="disabled">等待比赛</button>
          <button class="icon-righ ion-flag" ng-show="user.status==3" disabled="disabled">比赛中</button>
          <button class="icon-righ ion-android-hand" ng-show="user.status==1" disabled="disabled">参赛中</button>
          <ion-option-button class="button-assertive" ng-click="deleteUser(user)">删除</ion-option-button>
        </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
